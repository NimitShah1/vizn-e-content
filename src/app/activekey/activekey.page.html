<ion-header id="headers" no-shadow style="position: unset">
  <ion-toolbar>
    <div class="header">
      <ion-grid class="container">
        <ion-row>
          <ion-col size="3">
            <div class="page_had" (click)="backPage()">
              <ion-icon
                name="arrow-back-outline"
                style="font-size: 30px; color: #fff"
              ></ion-icon>
            </div>
          </ion-col>
          <ion-col size="6" class="CH_had">
            <ion-label style="color: white"><b>ACCESS CODE</b></ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content style="background: #fff">
  <div id="headers_boxs2" class="head_grad"></div>
  <ion-grid class="container div_bx">
    <form [formGroup]="ActiveForm">
      <ion-row class="box-dess">
        <ion-col size="8" *ngIf="!isWeb">
          <ion-input
            type="text"
            maxlength="20"
            formControlName="key"
            class="form-control"
            placeholder="Enter Code"
          ></ion-input>
        </ion-col>
        <ion-col size="4" *ngIf="!isWeb">
          <ion-button
            color="danger"
            style="--ion-color-base: var(--ion-color-main) !important"
            class="active_btn"
            (click)="activekeyList()"
            [disabled]="!ActiveForm.valid"
            >SUBMIT</ion-button
          >
        </ion-col>
        <ion-col size="10" *ngIf="isWeb">
          <ion-input
            type="text"
            maxlength="20"
            formControlName="key"
            class="form-control"
            placeholder="Enter Code"
          ></ion-input>
        </ion-col>
        <ion-col size="2" *ngIf="isWeb">
          <ion-button
            color="danger"
            style="--ion-color-base: var(--ion-color-main) !important"
            class="active_btn"
            (click)="activekeyList()"
            [disabled]="!ActiveForm.valid"
            >SUBMIT</ion-button
          >
        </ion-col>
      </ion-row>
    </form>
    <ion-label
      style="margin-left: 10px; padding: 5px; color: #000; font-size: 13px"
      >* Enter code from your books</ion-label
    >
  </ion-grid>
  <div *ngIf="this.ActiveDataList.length === 0" style="text-align: center">
    <p>{{this.msg}}</p>
  </div>
  <div class="container mt-20" *ngIf="this.isShimmerList">
    <div *ngFor="let item of shimmerView" style="margin-inline: 10px">
      <ion-skeleton-text
        [animated]="true"
        class="shimmer"
        style="
          width: 100%;
          height: 68px;
          margin-block: 10px;
          --border-radius: 8px;
        "
      ></ion-skeleton-text>
    </div>
  </div>
  <div *ngIf="isWeb">
    <ion-row style="justify-content: space-around">
      <ion-col size="5.5" *ngFor="let item of ActiveDataList">
        <ion-row class="box-des mt-20">
          <ion-col
            size="2"
            class="py-0"
            style="display: flex; align-items: center"
          >
            <ion-img
              class="active_img"
              [src]="item.SubjectVendorIcon"
            ></ion-img>
          </ion-col>
          <ion-col size="10" style="margin-top: 6px">
            <ion-row style="display: flex; align-items: center">
              <ion-col size="6"
                >{{item.SubjectName}} {{item.StandardName}}</ion-col
              >
              <ion-col size="6"
                >{{item.ExipryDate | date: 'dd MMM yyyy'}}</ion-col
              >
            </ion-row>
            <ion-row>
              <ion-label style="padding-inline: 9px; margin-block: 5px"
                >{{item.ActivationCode}}</ion-label
              >
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </div>
  <div *ngIf="!isWeb">
    <ion-grid class="container">
      <ion-row class="box-des mt-20" *ngFor="let item of ActiveDataList">
        <ion-col
          size="2"
          class="py-0"
          style="display: flex; align-items: center"
        >
          <ion-img class="active_img" [src]="item.SubjectVendorIcon"></ion-img>
        </ion-col>
        <ion-col size="10" style="margin-top: 6px">
          <ion-row style="display: flex; align-items: center">
            <ion-col size="6"
              >{{item.SubjectName}} {{item.StandardName}}</ion-col
            >
            <ion-col size="6"
              >{{item.ExipryDate | date: 'dd MMM yyyy'}}</ion-col
            >
          </ion-row>
          <ion-row>
            <ion-label style="padding-inline: 9px; margin-block: 5px"
              >{{item.ActivationCode}}</ion-label
            >
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
