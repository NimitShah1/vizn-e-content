<ion-header id="headers" no-shadow style="position: unset">
  <ion-toolbar>
    <div class="header">
      <ion-grid class="container">
        <ion-row>
          <ion-col size="3">
            <div class="page_had" (click)="backPage()">
              <ion-icon
                name="arrow-back-outline"
                style="font-size: 30px; color: #fff"
              ></ion-icon>
            </div>
          </ion-col>
          <ion-col size="6" class="CH_had">
            <ion-label style="color: white"><b>VIDEO LIST</b></ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="headers_boxs2" class="head_grad"></div>
  <div class="videos_list div_bx">
    <ion-grid class="container">
      <div *ngIf="!isWeb">
        <div *ngIf="isShimmer">
          <div
            *ngFor="let item of shimmerView"
            class="dash_graph"
            style="padding: 8px; margin-block: 10px"
          >
            <ion-skeleton-text
              [animated]="true"
              style="width: 100%; height: 140px"
            ></ion-skeleton-text>
            <ion-skeleton-text
              [animated]="true"
              style="width: 80%; height: 18px"
            ></ion-skeleton-text>
            <ion-skeleton-text
              [animated]="true"
              style="width: 70%; height: 15px"
            ></ion-skeleton-text>
            <ion-skeleton-text
              [animated]="true"
              style="width: 60%; height: 15px; margin-bottom: 5px"
            ></ion-skeleton-text>
          </div>
        </div>

        <div
          class="dash_graph_row dash_graph bg_col"
          (click)="video(item.Video,item.VideoID)"
          *ngFor="let item of VideoList"
        >
          <ion-row style="justify-content: end">
            <video
              class="header_img1"
              style="height: 30%; width: 100%; border-radius: 15px"
              id="myDiv"
              disablepictureinpicture
              controlsList="nodownload noplaybackrate"
            >
              <source src="{{item.Video}}#t=10" type="video/mp4" />
            </video>
            <div
              style="
                text-align: start !important;
                display: grid;
                justify-content: flex-start !important;
              "
            >
              <p class="ent_dec_p"><b [innerHTML]="item.Title"></b></p>
              <p class="ent_dec_p someDiv" [innerHTML]="item.Description"></p>
            </div>
            <h3 class="time">{{ this.formatTime(item.Duration) }}</h3>
          </ion-row>
        </div>
        <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
          <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data..."
          >
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </div>
      <div *ngIf="isWeb">
        <div *ngIf="isShimmer">
          <ion-row style="justify-content: space-around">
            <ion-col
              size="2.8"
              *ngFor="let item of shimmerView"
              class="shimmer"
              style="padding: 8px !important; margin-block: 10px"
            >
              <ion-skeleton-text
                [animated]="true"
                style="width: 100%; height: 140px; --border-radius: 8px"
              ></ion-skeleton-text>
              <ion-skeleton-text
                [animated]="true"
                style="width: 80%; height: 18px"
              ></ion-skeleton-text>
              <ion-skeleton-text
                [animated]="true"
                style="width: 70%; height: 15px"
              ></ion-skeleton-text>
              <ion-skeleton-text
                [animated]="true"
                style="width: 60%; height: 15px; margin-bottom: 5px"
              ></ion-skeleton-text>
            </ion-col>
          </ion-row>
        </div>
        <ion-row style="justify-content: space-around">
          <ion-col
            size="2.8"
            *ngFor="let item of VideoList"
            class="dash_graph_row dash_graph bg_col"
          >
            <ion-row
              style="justify-content: end; padding-inline: 5px"
              (click)="video(item.Video,item.VideoID)"
            >
              <video
                class="header_img1"
                style="height: 30%; width: 100%; border-radius: 15px"
                id="myDiv"
                disablepictureinpicture
                controlsList="nodownload noplaybackrate"
              >
                <source src="{{item.Video}}#t=10" type="video/mp4" />
              </video>
              <div
                style="
                  text-align: start !important;
                  display: grid;
                  justify-content: flex-start !important;
                "
              >
                <p class="ent_dec_p"><b [innerHTML]="item.Title"></b></p>
                <p class="ent_dec_p someDiv" [innerHTML]="item.Description"></p>
              </div>
              <h3 class="time">{{ this.formatTime(item.Duration) }}</h3>
            </ion-row>
          </ion-col>
        </ion-row>
      </div>
    </ion-grid>
  </div>
</ion-content>
