<ion-header id="headers" no-shadow style="position: unset">
  <ion-toolbar>
    <div class="header">
      <ion-grid class="container">
        <ion-row>
          <ion-col size="3">
            <div class="page_had" (click)="backPage()">
              <ion-icon
                name="arrow-back-outline"
                style="font-size: 30px; color: #fff"
              ></ion-icon>
            </div>
          </ion-col>
          <ion-col size="6" class="CH_had">
            <ion-label style="color: white"><b>Switch Standard</b></ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align: center; width: 100%; margin-bottom: 25px">
    <h4>Select Standard</h4>
  </div>

  <div class="container mt-20" *ngIf="this.isShimmerList">
    <div *ngFor="let item of shimmerView">
      <ion-skeleton-text
        [animated]="true"
        class="shimmer"
        style="
          width: 100%;
          height: 80px;
          margin-block: 10px;
          --border-radius: 8px;
        "
      ></ion-skeleton-text>
    </div>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-md="4"
        *ngFor="let user of standarList; let i = index"
      >
        <ion-card
          [ngClass]="{
            'selected-card': user.StudentTypeID === selectedStudentTypeID
          }"
          (click)="selectUser(user.StudentTypeID)"
        >
          <ion-item lines="none">
            <ion-label>
              <h2>{{ user.StandardName }}<sup>th</sup></h2>
              <p style="color: #808080">Subjects # {{ user.SubjectNames }}</p>
            </ion-label>
            <ion-icon
              [name]="user.StudentTypeID === selectedStudentTypeID ? 'radio-button-on' : 'radio-button-off'"
              slot="end"
              [style.color]="user.StudentTypeID === selectedStudentTypeID ? 'var(--ion-color-main)' : '#808080'"
            ></ion-icon>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-button
    color="primary"
    style="
      width: 99% !important;
      margin-block: 12px;
      padding-inline: 25px;
      --ion-color-base: var(--ion-color-main) !important;
    "
    (click)="save()"
  >
    Save
  </ion-button>
</ion-footer>
