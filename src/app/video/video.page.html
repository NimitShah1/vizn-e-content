<ion-header id="headers" no-shadow style="position: unset">
  <ion-toolbar>
    <div class="header">
      <ion-grid class="container">
        <ion-row>
          <ion-col size="3">
            <div class="page_had" (click)="backPage()">
              <ion-icon
                name="arrow-back-outline"
                style="font-size: 30px; color: #fff"
              ></ion-icon>
            </div>
          </ion-col>
          <ion-col size="6" class="CH_had">
            <ion-label style="color: white"><b>VIDEO</b></ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <video
    (play)="videoId(this.VideoID)"
    (click)="videoId(this.VideoID)"
    controls=""
    id="myDiv"
    disablepictureinpicture
    controlsList="nodownload noplaybackrate"
  >
    <!-- nofullscreen -->
    <source src="{{this.Video}}#t=2" type="video/mp4" />
  </video>
</ion-content>
